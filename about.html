---
layout: about
title: About
---
{% for post in site.categories.about %}
<div class="post">
  <div class="postdate"><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></div>
  <div class="posttitle">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <div class="posttext indent">
	{{ post.content }}
	{% include categories.html %}
  </div>
</div>
{% endfor %}
